<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlackJack</title>
        <script defer src="script.js" charset="UTF-8"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- <div class="top-container">
            <div class="row top-row">
                <div class="col-md-12 solid-black">
                    <h1 id="game-title">BlackJack</h1>
                </div>
            </div>
        </div> -->
        <div class="container">           
            <div class="row top-row">
                <div class="col-md-12 solid-black">
                    <h1 id="game-title">BlackJack</h1>
                </div>
            </div>
            <div class="row justify-content-between solid-black menu ">
                <div class="col-sm-2 solid-black">
                    <h2 id="home">Home</h2>
                </div>

                <div class="col-sm-2 solid-black">
                    <h2 id="menu">Menu</h2>
                </div>                    
            </div>
            <div class="row row-content">

                <div class="col-sm-12 solid-black" >
                    <div id="dealer-total">
                        <h3 class="text">Dealer: </h3>
                        <h3 class="text" id="points-dealer"></h3>
                    </div>

                    <div id="player-total">
                        <h3 class="text">Player: </h3>
                        <h3 class="text" id="points-player"></h3>
                    </div>

                    <div id="deck-dealer">
                        <img id="hidden" class="img-fluid" src="img/deck/BACK.png" />
                    </div>

                    <div id="money-bet">
                        <h3>Bet: </h3>
                        <h3 id="total-bet"></h3>
                    </div>

                    <div id="deck-player"></div>

                    <div id="results"></div>

                    <!-- <button type="button" class="col-md-2 btn btn-primary">
                    hit
                    </button> -->
                    <div class="chips">
                        <button type="button" id="chips" class="chips">
                            <img id="dollars" src="img/chips/5_d.png" />
                        </button>
                        <button type="button" id="chips1" class="chips">
                            <img id="dollars" src="img/chips/25_d.png" />
                        </button>
                        <button type="button" id="chips2" class="chips">
                            <img id="dollars" src="img/chips/50_d.png" />
                        </button>
                        <button type="button" id="chips3" class="chips">
                            <img id="dollars" src="img/chips/100_d.png" />
                        </button>
                        <button type="button" id="chips4" class="chips">
                            <img id="dollars" src="img/chips/500_d.png" />
                        </button>
                        <button type="button" id="chips5" class="chips">
                            <img id="dollars" src="img/chips/1000_d.png" />
                        </button>
                    </div>
                    
                    <button type="button" class="btn btn-secondary" id="hit-btn">
                        Hit
                    </button>
                    <button type="button" class="btn btn-secondary" id="stand-btn">
                        Stand
                    </button>
                    <button type="button" class="btn btn-secondary" id="deal-hide-btn">
                        Deal
                    </button>
                    </div>
                </div>
                <!-- <div class="col-sm-2 solid-black">right col</div> -->
            </div>
        </div>
    </body>
</html>
