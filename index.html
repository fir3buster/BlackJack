<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlackJack</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js" charset="UTF-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="top-sub-container">
                <h1 id="game-title">BlackJack</h1>
            </div>

            <div class="btm-sub-container">
                <div class="dealer-total">
                    <h3 class="text-score" id="points-dealer"></h3>
                    <h3 class="text">Dealer</h3>
                </div>

                <div class="player-total">
                    <h3 class="text-score" id="points-player"></h3>
                    <h3 class="text">Player</h3>
                </div>

                <div class="deck-dealer">
                    <img id="hidden" src="img/deck/BACK.png" />
                </div>

                <div class="money-bet">
                    <button
                        type="button"
                        id="hidden-chip1"
                        class="hidden-chip"
                        disabled
                    >
                        <img id="dollars" src="img/chips/25_d.png" />
                    </button>
                    <button
                        type="button"
                        id="hidden-chip2"
                        class="hidden-chip"
                        disabled
                    >
                        <img id="dollars" src="img/chips/50_d.png" />
                    </button>
                    <button
                        type="button"
                        id="hidden-chip3"
                        class="hidden-chip"
                        disabled
                    >
                        <img id="dollars" src="img/chips/100_d.png" />
                    </button>
                    <button
                        type="button"
                        id="hidden-chip4"
                        class="hidden-chip"
                        disabled
                    >
                        <img id="dollars" src="img/chips/500_d.png" />
                    </button>
                    <h3 class="total-bet" id="total-bet">$0</h3>
                </div>

                <div class="deck-player"></div>

                <div class="all-chips">
                    <button type="button" id="chips1" class="chips">
                        <img id="dollars" src="img/chips/25_d.png" />
                    </button>
                    <button type="button" id="chips2" class="chips">
                        <img id="dollars" src="img/chips/50_d.png" />
                    </button>
                    <button type="button" id="chips3" class="chips">
                        <img id="dollars" src="img/chips/100_d.png" />
                    </button>
                    <button type="button" id="chips4" class="chips">
                        <img id="dollars" src="img/chips/500_d.png" />
                    </button>
                    <div>
                        <h3 id="bankroll">Total</h3>
                    </div>
                </div>

                <div class="hit-btn">
                    <button
                        type="button"
                        class="btn btn-success"
                        id="hit-btn"
                        btn-lg
                    >
                        Hit
                    </button>
                </div>

                <div class="stand-btn">
                    <button
                        type="button"
                        class="btn btn-success"
                        id="stand-btn"
                        btn-lg
                    >
                        Stand
                    </button>
                </div>

                <div class="deal-btn">
                    <button
                        type="button"
                        class="btn btn-info"
                        id="deal-hide-btn"
                        btn-lg
                    >
                        Deal
                    </button>
                </div>

                <div class="reset-bets-btn">
                    <button
                        type="button"
                        class="btn btn-info"
                        id="reset-bets-btn"
                        btn-lg
                    >
                        Reset
                    </button>
                </div>

                <div class="results">
                    <div class="result-dealer">
                        <p id="blackjack-dealer">BlackJack!</p>
                    </div>
                    <div class="result-dealer">
                        <p id="bust-dealer">Bust!</p>
                    </div>
                    <div class="result-dealer">
                        <p id="win-dealer">Dealer Wins!</p>
                    </div>
                    <div class="result-player">
                        <p id="blackjack-player">BlackJack!</p>
                    </div>
                    <div class="result-player">
                        <p id="bust-player">Bust!</p>
                    </div>
                    <div class="result-player">
                        <p id="win-player">Player Wins!</p>
                    </div>
                    <div class="winner">
                        <p id="winner">push!</p>
                    </div>
                </div>

                <div class="shuffle">
                    <p id="shuffle">Shuffling!</p>
                </div>

                <div class="place-bet">
                    <p id="place-bet">Place Your Bets!</p>
                </div>
            </div>
        </div>
    </body>
</html>
