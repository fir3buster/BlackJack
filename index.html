<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlackJack</title>
        <script defer src="script.js" charset="UTF-8"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row top-row">
                <div class="col-md-12 solid-black">column</div>
            </div>
            <div class="row row-content">
                <div class="col-md-2">left col</div>
                <div class="col-md-8 solid-black">
                    <div id="dealer-total">
                        <h2>Dealer</h2>
                    </div>

                    <div id="player-total">
                        <h2>Player</h2>
                    </div>

                    <div id="deck-dealer">
                        <img id="hidden" class="img-fluid" src="img/deck/BACK.png" />
                    </div>

                    <div id="deck-player"></div>

                    <div id="results"></div>

                    <!-- <button type="button" class="col-md-2 btn btn-primary">
                        hit
                    </button> -->
                    <button type="button" class="btn btn-secondary" id="hit">
                        Hit
                    </button>
                    <button type="button" class="btn btn-secondary" id="stand">
                        Stand
                    </button>
                </div>
                <div class="col-md-2">right col</div>
            </div>
        </div>
    </body>
</html>
